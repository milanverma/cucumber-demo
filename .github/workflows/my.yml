# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  workflow_dispatch: 
  # Triggers the workflow on push or pull request events but only for the main branch
  # push:
  #  branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CONTENT_TYPE: 'multipart/form-data'
  TOKEN: 'eyJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJjb20uc21hcnRiZWFyLmN1Y3VtYmVyIiwiYXVkIjoiY2kiLCJjb250ZXh0Ijp7ImxpdmluZ19kb2NfaWQiOjIyNDV9LCJpYXQiOjE2MzExMDc3OTR9.0RHboYjqUKPa6inV5WUYLDFv7n7UtvydVsI_XaBMb6k'
  API: '423114f157b02b443d177af2220e3c053778f4df'
  ZephyUrl: 'https://qademo22.yourzephyr.com'
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache Maven Packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Cucumber Code
        uses: actions/checkout@v2
        with:
          repository: 'milanverma/cucumber-demo'
          ref: main
          fetch-depth: 0
      # Runs a single command using the runners shell
      - name: Test
        run: | 
          mvn clean test
          
          mkdir -p ${{ github.workspace }}/config
          cp -p /home/runner/work/cucumber-demo/cucumber-demo/target/zephyr.xml ${{ github.workspace }}/config
          cat "${{ github.workspace }}/config/zephyr.xml"
        continue-on-error: true  
          
      
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: | 
          curl -X POST https://c4j.cucumber.io/ci/rest/api/results \
          -H "authorization: Bearer ${{ secrets.C4J_TOKEN }}" \
          -H 'content-type: multipart/form-data' \
          -F results_file=@target/cucumber-reports/Cucumber.json \
          -F language=jvm
        continue-on-error: true

     # Runs a set of commands using the runners shell
      - name: Create Vortex job and run
        run: |
         curl --request POST https://qademo22.yourzephyr.com/flex/services/rest/v4/upload-file/automation/create-and-execute-job \
            --header "Authorization: Bearer 423114f157b02b443d177af2220e3c053778f4df" \
            --form fileName=@"${{ github.workspace }}/config/zephyr.xml" \
            --form automationJobDetail="{
              \"releaseId\":\"1\",
              \"jobName\": \"Demo\",
              \"automationFramework\": \"Cucumber\",
              \"cycleName\": \"GitHub_Actions\",
              \"jobDetailTcrCatalogTreeId\": 22,
              \"projectId\": \"1\",
              \"testRepositoryPath\": \"Release 1.0 > api\",
              \"cycleEndDateStr\": \"01/25/2023\",
              \"cycleStartDateStr\": \"01/24/2023\",
              \"isReuse\": \"false\",
              \"assignResultsTo\": \"1\",
              \"phaseName\": \"api\",
              \"timeStamp\": \"true\"
              \}"
